<!DOCTYPE html>
<html>

<head>
    <title>Test</title>
    <meta charset="UTF-8">
    <link href="https://netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="container">
        <div class="card">
            <div class="container-fluid">
                <div class="wrapper">
                    <div class="preview col-md-6">
                        <div class="tab-content">
                            <div class="" id=""><img src="images/Layer 1.png" alt="">
                            </div>
                        </div>
                    </div>
                    <div class="details col-md-6">
                        <h3 class="product-title">Bột Dashi Wakodo Nhật Bản 800G (Trên 5 tháng)</h3>
                        <div class="rating">
                            <div class="stars"> <span class="fa fa-star checked"></span> <span
                                    class="fa fa-star checked"></span> <span class="fa fa-star checked"></span> <span
                                    class="fa fa-star"></span> <span class="fa fa-star"></span>
                                    <span>(2)</span>
                            </div>
                        </div>
                        <h4 class="price">200.000 đ <h5 class="sale">189.000 đ</h5></h4>
                        <label for="co-sua"> 
                            <input id="co-sua" value="co-sua" type="radio" name="co-sua-khong-co-sua">Có sữa
                        </label>
                        <label for="khong-co-sua"> 
                            <input id="khong-co-sua" value="khong-co-sua" type="radio" name="co-sua-khong-co-sua">Không có sữa
                        </label>
                        <div class="action">
                            <input type="text" placeholder="Số lượng" required>
                            <a href="" target="_blank"> <button class="add-to-cart btn btn-danger"
                            type="button">Thêm vào giỏ hàng</button> </a> 
                        </div>
                        <ul class="product-description">
                            <li>Bổ sung vitamin và nguồn năng lượng cần thiết</li>
                            <li>Bổ sung vitamin và nguồn năng lượng</li>
                            <li>Bổ sung vitamin và nguồn năng lượng cần thiết</li>
                        </ul>
                    </div>
                </div>
                <h3>Đánh giá sản phẩm</h3>
                <h6>Sản phẩm chưa có đánh giá</h6>
                <div class="form-group">
                    <p>Viết đánh giá của bạn</p>
                    <div class="rating">
                        <div class="stars"> <span class="fa fa-star checked"></span> <span
                                class="fa fa-star checked"></span> <span class="fa fa-star checked"></span> <span
                                class="fa fa-star"></span> <span class="fa fa-star"></span>
                        </div>
                    </div>
                    <textarea
                      id="comments"
                      class="input-textarea"
                      name="comment"
                      placeholder="Sản phẩm rất tốt, phục vụ nhiệt tình"
                    ></textarea>
                </div>
              
                <div class="form-group">
                    <input type="file" placeholder="Tệp đính kèm">
                    <a href="" target="_blank"> <button class="btn btn-danger"
                        type="button">Gửi</button></a>
                </div>
            </div>
        </div>
    </div>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
</body>

</html>
